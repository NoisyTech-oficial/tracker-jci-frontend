<mat-dialog-content>
  <header class="header">
    <h2 class="modal-title">Editar Funcionário</h2>
    <mat-icon (click)="close()">close</mat-icon>
  </header>

  <form [formGroup]="employeeForm" class="form" (ngSubmit)="editEmployee()">

    <div class="input-container">
      <mat-form-field appearance="outline">
        <mat-label>Permissões de Visualização</mat-label>
        <mat-select formControlName="permissao_visualizacao" multiple>
          <mat-option *ngFor="let permission of permissions" [value]="permission">
            {{ permission }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="lead-toggle-card">
      <div class="lead-toggle-text">
        <h3>Recebimento de Leads</h3>
        <p>Desative para impedir que este colaborador entre na distribuição automática de novos leads.</p>
      </div>
      <mat-slide-toggle formControlName="permissao_recebimento_leads" color="primary">
        {{ employeeForm.get('permissao_recebimento_leads')?.value ? 'Ativo' : 'Inativo' }}
      </mat-slide-toggle>
    </div>

    <mat-dialog-actions align="end">
      <button mat-raised-button color="primary" [disabled]="employeeForm.invalid || isloading">{{ isloading ? 'Aguarde...' : 'Editar' }}</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
