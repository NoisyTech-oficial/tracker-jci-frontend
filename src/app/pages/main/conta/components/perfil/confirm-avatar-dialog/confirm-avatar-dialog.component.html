<h2 mat-dialog-title>Confirmar nova foto</h2>

<div mat-dialog-content class="dialog-content">
  <img [src]="data.preview" alt="Pré-visualização do avatar" class="avatar-preview">
  <p class="dialog-text">Deseja usar esta imagem como seu novo avatar?</p>
</div>

<div mat-dialog-actions align="end">
  <button mat-button type="button" (click)="cancelar()">Cancelar</button>
  <button mat-flat-button color="primary" type="button" (click)="confirmar()">Confirmar</button>
</div>
