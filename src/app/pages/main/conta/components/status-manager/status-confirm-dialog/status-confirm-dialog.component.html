<h2 mat-dialog-title>{{ title }}</h2>

<mat-dialog-content>
  <p>{{ message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{ cancelLabel }}</button>
  <button mat-flat-button color="warn" (click)="onConfirm()">{{ confirmLabel }}</button>
</mat-dialog-actions>
