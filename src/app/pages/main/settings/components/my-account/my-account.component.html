<div class="container">
  <app-header [info]="header"></app-header>

  <div class="profile-container">
    <div class="profile-card">
      <div class="avatar-section">
        <img 
          [src]="userPhoto || 'assets/avatar-default.png'" 
          alt="Foto do usuário" 
          class="avatar" 
        />
      
        <!-- Ícone de câmera sobre a foto -->
        <button mat-icon-button class="camera-btn" (click)="selecionarImagem()">
          <mat-icon>photo_camera</mat-icon>
        </button>
      
        <!-- Input escondido -->
        <input 
          type="file" 
          accept="image/*" 
          #inputImagem 
          (change)="converterParaBase64($event)" 
          hidden
        />
      </div>
  
      <form [formGroup]="profileForm" (ngSubmit)="salvar()">
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
  
        <mat-form-field appearance="outline" disabled>
          <mat-label>Documento</mat-label>
          <input matInput [value]="userData?.documento" disabled />
        </mat-form-field>
  
        <button mat-flat-button color="primary" type="submit" [disabled]="profileForm.invalid">
          Salvar Alterações
        </button>
      </form>
    </div>
  </div>
  
</div>
