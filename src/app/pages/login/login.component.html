<div class="login-container">
  <div class="shooting-star star-1"></div>
  <div class="shooting-star star-2"></div>
  <div class="shooting-star star-3"></div>
  
  <div class="login-card">
    <div class="logo-container">
      <img src="assets/img/logo_noisy.svg" alt="Logo da Empresa">
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="input-group">
        <input type="text" #documentInput formControlName="document" placeholder="Digite seu CPF ou CNPJ" required />
      </div>

      <div class="input-group space-input">
        <div class="password-wrapper">
          <input [type]="hidePassword ? 'password' : 'text'" formControlName="password" id="password" placeholder="Insira sua senha" required />
          <button mat-icon-button type="button" (click)="togglePasswordVisibility()">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </div>
      </div>

      <div class="options">
        <label></label>
        <!-- <a href="#" class="forgot-password">Esqueceu sua senha?</a> -->
      </div>

      <button type="submit" class="login-button" [disabled]="loginForm.invalid || isloading">
        {{ isloading ? 'Aguarde...' : 'Acessar' }}
      </button>
    </form>

    <p class="register-link">NÃ£o tem uma conta? <a href="https://wa.me/11952008215" target="_blank" rel="noopener noreferrer">Fale conosco</a></p>
  </div>
</div>
