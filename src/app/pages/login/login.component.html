<div class="login-container">
  <div class="shooting-star star-1"></div>
  <div class="shooting-star star-2"></div>
  <div class="shooting-star star-3"></div>
  
  <div class="login-card" [class.shake]="loginError" #loginCard>
    <div class="logo-container">
      <img src="assets/img/logo_jci_white.svg" alt="Logo JCI">
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()" (keydown.enter)="login()">
      <div class="input-group">
        <input type="text" #documentInput formControlName="documento" placeholder="Digite seu CPF ou CNPJ" required />
      </div>

      <div class="input-group space-input">
        <div class="senha-wrapper">
          <input [type]="hidePassword ? 'senha' : 'text'" formControlName="senha" id="senha" placeholder="Insira sua senha" required />
          <button mat-icon-button type="button" (click)="togglePasswordVisibility()">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </div>
      </div>

      <div class="options">
        <label></label>
        <!-- <a href="#" class="forgot-senha">Esqueceu sua senha?</a> -->
      </div>

      <button type="submit" class="login-button" [disabled]="loginForm.invalid || isloading">
        {{ isloading ? 'Aguarde...' : 'Acessar' }}
      </button>
    </form>

    <p class="login-error" *ngIf="loginError">Erro ao fazer login. Tente novamente.</p>
    <p class="register-link">NÇœo tem uma conta? <a href="https://wa.me/11952008215" target="_blank" rel="noopener noreferrer">Fale conosco</a></p>
  </div>
</div>
